<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Básica</title>
    <style>
        input[type="number"], select {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }

        #resultado {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<h2>Calculadora Básica</h2>

<form id="calculadoraForm">
    <input type="number" id="num1" name="num1" placeholder="Número 1" required>
    <select id="operador" name="operador" required>
        <option value="">Selecione um operador</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" name="num2" placeholder="Número 2" required>
    <button type="submit">Calcular</button>
</form>

<div id="resultado"></div>

<script>
    document.getElementById("calculadoraForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        var num1 = parseFloat(document.getElementById("num1").value);
        var operador = document.getElementById("operador").value;
        var num2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("resultado").textContent = "Por favor, insira números válidos!";
        } else {
            var resultado = calcular(num1, num2, operador);
            document.getElementById("resultado").textContent = "O resultado é: " + resultado;
        }
    });

    function calcular(num1, num2, operador) {
        switch (operador) {
            case '+':
                return num1 + num2;
            case '-':
                return num1 - num2;
            case '*':
                return num1 * num2;
            case '/':
                if (num2 === 0) {
                    return "Erro! Divisão por zero não é permitida.";
                } else {
                    return num1 / num2;
                }
            default:
                return "Operador inválido!";
        }
    }
</script>

</body>
</html>
